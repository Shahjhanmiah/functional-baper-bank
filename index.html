<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Functionali Bank re shead </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center" >functional<span class="text-red-500">Baper bank</span></h1>
    <header>

    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto ">
                <div class="bg-yellow-400 mb-4 p-8 text-white rounded-lg">
                    <h4 class=" text-4xl">Deposit</h4>
                    <h2 class="text-5xl">$<span  id="deposit-total">00</span></h2>
                </div>
                
                <div class="bg-red-400 mb-4 p-8 text-white rounded-lg">
                    <h4 class=" text-4xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span  id="withdraw-total">00</span></h2>
                </div>
                
                <div class="bg-blue-400 mb-4 p-8 text-white rounded-lg">
                    <h4 class=" text-4xl">Blance</h4>
                    <h2 class="text-5xl">$<span  id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>
        <!--deposit withdraw-->
        <section class="mt-4 w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-violet-400 p-8  rounded-lg">
                    <h3 class="text-5xl mb-4">Your Deposit</h3>
                    <input id=deposit-field class="w-9/12 px-3 py-2 rouded block" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-yellow-400  rouded-lg mt-4 px-6 py-2 text-white hover:bg-sky-700 ">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h3 class="text-5xl mb-4">Your Withdraw</h3>
                    <input id="withdraw-field"class="w-9/12 px-3 py-2 rouded block" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-withdraw" class="bg-yellow-400  rouded-lg mt-4 px-6 py-2 text-white hover:bg-sky-700 ">Deposit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="utlise.js"></script>
    <script src="depo.js"></script>
    <script src="with.js"></script>
   
    
</body>
</html>
